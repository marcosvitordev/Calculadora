<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <div id="principal">
        <h1>Calculadora</h1>
        <div>
            <label>
                <input type="radio" name="theme" value="light" checked onchange="changeTheme(this.value)">
                Tema Claro
            </label>
            <label>
                <input type="radio" name="theme" value="dark" onchange="changeTheme(this.value)">
                Tema Escuro
            </label>
            <label>
                <input type="radio" name="theme" value="colorful" onchange="changeTheme(this.value)">
                Tema Colorido
            </label>
        </div>

        <div id="resultado">
            <input type="text" id="result" readonly>
        </div>

        <br><br>


        <div class="botao">
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button id="color1" onclick="deleteLastChar()">Del</button>
            <br>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('+')">+</button>
            <br>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('-')">-</button>
            <br>
            <button onclick="appendValue('.')">.</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('/')">/</button>
            <button onclick="appendValue('*')">x</button>
            <br>
            <div id="botao-p">
                <button id="color1" onclick="clearResult()">RESET</button>
                <button id="color2" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
